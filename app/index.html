
<!doctype html>
<html lang="en" ng-app="pinochleApp">
<head>
  <meta charset="utf-8">
  <title>Lutz Play Pinochle</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="pinochleCtrl">

  <div ng-view></div>

  <div class="Hand">
    <div class="card_in_hand" ng_repeat="card in hand | filter:suit | filter:val | orderBy:hand_order | orderBy: -val" >
      <img class="card rotate0" ng-src="img/cards/{{card.val}}{{card.suit}}.png" /> <div>{{card.suit}}</div>
    </div>
  </div>
  <!-- </canvas> -->

</body>
</html>
